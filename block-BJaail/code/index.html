<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0893569ec1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>My Book List</h1>
    <section class="form container">
      <form action="">
        <input
          class="form-box"
          placeholder="Title of the Book"
          type="text"
          name="title"
        />
        <input
          class="form-box"
          placeholder="Author of the Book"
          type="text"
          name="author"
        />
        <input
          class="form-box"
          placeholder="Image URL of the Book"
          type="text"
          name="img"
        />
        <input type="submit" class="form-box submit" value="Add Book" />
      </form>
    </section>
    <section>
      <div class="container">
        <ul class="book-list flex"></ul>
      </div>
    </section>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
